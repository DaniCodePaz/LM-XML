<html lang="en">

<head>
    <title>KingsLeague</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="bg-dark text-warning py-2">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col">
                    <img src="img/logo.svg" alt="" width="80" class="img-fluid" />
                </div>
                <div class="col text-center">
                    <h1>KingsLeague</h1>
                </div>
                <div class="col text-end">
                    <button class="btn btn-outline-warning">Tienda</button>
                </div>
            </div>
        </div>
    </header>
    <section class="bg-dark text-light">
        <div class="row justify-content-center">
            <div class="col-3 col-md-2 col-xl-1">
                <div class="text-center rounded-pill p-2"
                    style="background-image: linear-gradient(rgba(255, 78, 110, 0.6) 30%, rgba(66, 0, 14, 0.6) 90%);">
                    <img class="card-img-top img-fluid" src="img/escudo.png" alt="Title" onclick="hideall()" />
                    <h6 class="card-title">ANI</h6>
                </div>
            </div>
        </div>
    </section>
    <main>
        <section>
            <div class="card border-0">
                <video autoplay loop
                    src="https://kingsleague-cdn.kama.football/account/production/team/video/LOOP%20KINGS%20ANIQUILADORES_v1.mp4"
                    poster="https://cms-es.kingsleague.pro/wp-content/uploads/2024/01/KL-ANIQUILADORES.jpg"></video>
                <div class="card-img-overlay d-flex justify-content-center align-items-center bg-dark bg-opacity-25">
                    <div class="text-center bg-dark bg-opacity-50 rounded-pill p-5">
                        <img src="img/escudo.png" alt="" width="200">
                        <h2 class="card-title text-white">Aniquiladores FC</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="bg-dark text-white p-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col col-md-6 col-xl-4">
                        <div class="card text-white text-center"
                            style="background-image: linear-gradient(rgba(255, 78, 110, 0.6) 30%, rgba(66, 0, 14, 0.6) 90%);">
                            <img class="card-img-top"
                                src="https://s3.eu-central-2.wasabisys.com/kingsleague-cdn.kama.football/account/production/staff/428061630.png"
                                alt="Title" />
                            <div class="card-body">
                                <h4 class="card-title">Juan Guarnizo</h4>
                                <p class="card-text">Presidente</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bg-dark text-white p-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6 col-md-4 col-xl-3 mb-2">
                        <div class="card text-white text-center"
                            style="background-image: linear-gradient(rgba(255, 78, 110, 0.6) 30%, rgba(66, 0, 14, 0.6) 90%);">
                            <img class="card-img-top"
                                src="https://s3.eu-central-2.wasabisys.com/kingsleague-cdn.kama.football/account/production/staff/365175363.png"
                                alt="Title" />
                            <div class="card-body">
                                <h4 class="card-title">Sergio Verdirame</h4>
                                <p class="card-text">Entrenador</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 col-xl-3 mb-3 d-flex">
                        <div class="card text-white text-center"
                            style="background-image: linear-gradient(rgba(255, 78, 110, 0.6) 30%, rgba(66, 0, 14, 0.6) 90%);">
                            <img class="card-img-top"
                                src="https://kingsleague-cdn.kama.football/account/production-test/seasonTeamPlayer/image/428049112.png"
                                alt="Title" />
                            <div class="card-body">
                                <h4 class="card-title">David Alba</h4>
                                <p class="card-text">Delantero</p>
                            </div>
                            <div class="bg-warning text-dark p-1 position-absolute top-0 end-0 m-2 rounded-3">
                                Media<br />
                                73
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h1 class="text-center text-warning bg-secondary py-3 m-0">&copy; Paco Pulido</h1>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="Text/JavaScript">
        function hideall() {
            document.querySelectorAll('.equipo').forEach(function(div) {
                div.style.display = "display:none"
            });
        }
    </script>
</body>

</html>
