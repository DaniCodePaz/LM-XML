<!doctype html>
<html lang="en">

<head>
    <title>KingsLeague</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container">
                <div class="row w-100">
                    <div class="col-4 d-flex">
                        <a class="navbar-brand text-white" href="#"><img src="img/logo.svg" alt="logo" width="80px"
                                class="img-fluid"></a>
                    </div>
                    <div class="col-4 d-flex align-items-center justify-content-center">
                        <h1 class="text-warning">KingsLeague</h1>
                    </div>
                    <div class="col-4 d-flex align-items-center justify-content-end">
                        <button class="text-dark btn btn-warning">Tienda</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="row p-2 m-0">
                <div class="col-3 col-md-2 col-xl-1">
                    <div class="text-center rounded-pill p-2" style="background-image: linear-gradient(rgba(83, 78, 225, 0.6) 30%, rgba(126, 87, 255,
                    0.6) 90%);">
                        <img src="img/escudo.png" alt="escudo" width="80px" class="img-fluid" onclick="hideall('1K')">
                        <div class="text-white">1K</div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="card border-0">
                <video autoplay="autoplay" loop="loop"
                    src="https://kingsleague-cdn.kama.football/account/production/team/video/LOOP%20KINGS%201K%20FC_v1.mp4"
                    poster="https://cms-es.kingsleague.pro/wp-content/uploads/2024/01/KL-1K.jpg"></video>
                <div
                    class="card-img-overlay text-white bg-dark bg-opacity-25 d-flex justify-content-center align-items-center">
                    <div class="text-center bg-dark bg-opacity-50 rounded-pill p-4">
                        <img src="img/escudo.png" alt="escudo" class="img-fluid" width="200px">
                        <h4 class="card-title">1K FC</h4>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-6 col-xl-4">
                    <div class="card" style="background-image: linear-gradient(rgba(83, 78, 225, 0.6) 30%, rgba(126, 87, 255,
                    0.6) 90%);">
                        <img class="card-img-top img-fluid"
                            src="https://s3.eu-central-2.wasabisys.com/kingsleague-cdn.kama.football/account/production/staff/429468257.png"
                            alt="Title" />
                        <div class="card-body text-center text-white">
                            <h4 class="card-title">Iker Casillas</h4>
                            <p class="card-text">Presidente</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-6 col-md-4 col-xl-3">
                    <div class="card" style="background-image: linear-gradient(rgba(83, 78, 225, 0.6) 30%, rgba(126, 87, 255,
                    0.6) 90%);">
                        <img class="card-img-top img-fluid"
                            src="https://s3.eu-central-2.wasabisys.com/kingsleague-cdn.kama.football/account/production/staff/429468257.png"
                            alt="Title" />
                        <div class="card-body text-center text-white">
                            <h4 class="card-title">Iker Casillas</h4>
                            <p class="card-text">Presidente</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-secondary text-white text-center p-2 mt-2">
        <h1>&copy; Daniel de Paz</h1>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        function hideall(abr) {
            document.querySelectorAll('.equipo').forEach(function (div) {
                div.style.display = "none"
            });
            console.log(abr)
            var divequipo = document.getElementById(abr);
            divequipo.style.display = "block"
        }
    </script>

</body>

</html>
